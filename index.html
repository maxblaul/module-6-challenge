<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </link>
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container">
    <div class="title">
      <h1>Weather Dashboard</h1>
    </div>
    <!-- header container -->
  </header>
  <main>
    <div>
      <form>
        <div class="search-bar" id="search-bar">
          <label id="search-weather" class="form-label"> Search for a city: </label>
          <input type="text" class="form-control" id="city-input" placeholder="City" />
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">
          Submit!
        </button>
      </form>
      <div>
        <ul class="saved-results" id="saved-results"></ul>
      </div>
    </div>
    <div>
      <div class="display-result" id="display-result">
        <div class="d-flex align-items-center">
          <strong role="status" id="loading-icon">Loading</strong>
        </div>
      </div>
<div class="recent-searches"></div>
      <h1 class="forecast-title">5 Day Forecast: </h1>
      <div class="five-day-forecast" id="five-day-forecast">
        <div class="forecast-day">
          <!-- Forecast content for the first day -->
        </div>
        <div class="forecast-day">
          <!-- Forecast content for the first day -->
        </div>
        <div class="forecast-day">
          <!-- Forecast content for the first day -->
        </div>
        <div class="forecast-day">
          <!-- Forecast content for the first day -->
        </div>
        <div class="forecast-day">
          <!-- Forecast content for the first day -->
        </div>
        <div class="forecast-day">
          <!-- Forecast content for the first day -->
        </div>
        <div class="d-flex align-items-center">
          <strong role="status" id="loading-icon2">Loading</strong>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
