<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
</head>
<body>
  <header class="container">
    <div class="title">
      <h1>Weather Dashboard</h1>
    </div>
    <!-- header container -->
    </header>
    <main class="container dashboard">
      <div class="row p-2">
        <div class="col-sm-14 col-md-11 order-md-2">
          <div class="row">
                <!-- displaying current weather -->
            <div class="col-12 currentWeather p-0">
              <div class="d-flex cityName">
                <h2 id="city"></h2>
                <h3 id="date"></h3>
                <img id="weather-icon"/>
              </div>
              <!-- weather variables we want to look at -->
              <article class="pt-1 pl-2">Temperature: <span id="temperature"></span> &deg;F</article>
              <article class="pl-2">Humidity: <span id="humidity"></span>%</article>
              <article class="pl-2">Wind Speed: <span id="wind"></span> MPH</article>
              <article class="pl-2">UV Index: <span id="uv-index" class="p-1"></span></article>
            </div>
            <div class="col-12 fiveDay">
              <!-- made classes for each of the five days we want a forecast for -->
              <h2>5 Day Forecast</h2>
              <div class="row">
                <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                  <div class="card day-0 m-0 text-center">
                    <div class="card-body p-1">
                      <p class="card-title">Day 1</p>
                      <img class="fiveDay-img mb-2" />
                      <p class="card-subtitle mb-2 text-muted">Temp: <span
                      class="fiveDay-temp"></span> &deg;F</p>
                      <p class="card-subtitle mb-2 text-muted">Humidity: <span
                      class="fiveDay-humid"></span>%</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                  <div class="card day-1 m-0">
                    <div class="card-body p-1">
                      <p class="carf-title">Day 2</p>
                      <img class="fiveDay-img mb-2"/>
                      <p class="card-subtitle mb-2 text-muted">Temp: <span 
                        class="fiveDay-temp"></span>
                      &deg;F</p>
                      <p class="card-subtitle mb-2 text-muted">Humidity: <span
                      class="fiveDay-humid"></span>%</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                  <div class="card day-1 m-0">
                    <div class="card-body p-1">
                      <p class="carf-title">Day 3</p>
                      <img class="fiveDay-img mb-2"/>
                      <p class="card-subtitle mb-2 text-muted">Temp: <span 
                        class="fiveDay-temp"></span>
                      &deg;F</p>
                      <p class="card-subtitle mb-2 text-muted">Humidity: <span
                      class="fiveDay-humid"></span>%</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                  <div class="card day-1 m-0">
                    <div class="card-body p-1">
                      <p class="carf-title">Day 4</p>
                      <img class="fiveDay-img mb-2"/>
                      <p class="card-subtitle mb-2 text-muted">Temp: <span 
                        class="fiveDay-temp"></span>
                      &deg;F</p>
                      <p class="card-subtitle mb-2 text-muted">Humidity: <span
                      class="fiveDay-humid"></span>%</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                  <div class="card day-1 m-0">
                    <div class="card-body p-1">
                      <p class="carf-title">Day 5</p>
                      <img class="fiveDay-img mb-2"/>
                      <p class="card-subtitle mb-2 text-muted">Temp: <span 
                        class="fiveDay-temp"></span>
                      &deg;F</p>
                      <p class="card-subtitle mb-2 text-muted">Humidity: <span
                      class="fiveDay-humid"></span>%</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- form for city input -->
        <div class="col-sm-12 col-md-3 left-panel order-md-1">
          <form>
            <div class="form-row">
              <div class="form-gorup col-8">
                <label for="city-input">Search for a City:</label>
                <input type="text" placeholder="City" class="form-control" id="city-input">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mmb-2 align-text-bottom" id="search-btn">Search<i class="fas fa-search"></i></button>
              </div>
            </div>
          </form>
          <div class="row recent-searches mt-3">
            <div class="col-sm-12">
              <h2>Recent Searches:</h2>
            </div>
          </div>
          <div class="row cityList m-0">
          </div>
          <!-- recent seached cities -->
        </div>
      </div>
    </main>    
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="./assets/js/script.js"></script>
    </body>
    
</html>
